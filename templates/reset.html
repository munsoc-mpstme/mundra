<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNSociety MPSTME | Reset Password</title>
    <style>
        :root {
            --primary-color: #0F428F;
            --hover-color: #1857b8;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .hearts {
            color: #0F428F;
            font-size: 1.2rem;
            display: inline-block;
            animation: pulse 1s infinite;
            margin-left: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100svh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(15, 66, 143, 0.1);
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .support-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .support-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .support-text a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #666;
        }

        .strength-meter {
            height: 4px;
            background-color: #e1e8ed;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter div {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Your Password</h1>

        <form id="change-password-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div id="strength-bar"></div>
                    </div>
                    <span id="strength-text"></span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Confirm your new password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>

            <button type="submit" class="button">Update Password</button>
        </form>
        <p class="support-text">Having trouble? <a href="mailto:technology@munsocietympstme.com" target="_blank"
                title="Get Help">Get Help</a></p>
    </div>

    <script>
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;

            if (password.toLowerCase().includes('munsoc')) {
                strengthBar.style.width = '100%';
                strengthBar.style.backgroundColor = '#0F428F';
                strengthBar.style.transition = 'all 0.5s ease';
                strengthText.innerHTML = 'The Best! ðŸ©µðŸ©µðŸ©µ';
                strengthText.style.color = '#0F428F';
                return;
            }

            strengthBar.style.width = strength + '%';
            strengthBar.style.backgroundColor =
                strength <= 25 ? '#dc3545' :
                    strength <= 50 ? '#ffc107' :
                        strength <= 75 ? '#17a2b8' : '#28a745';

            strengthText.innerHTML =
                strength <= 25 ? 'Weak' :
                    strength <= 50 ? 'Fair' :
                        strength <= 75 ? 'Good' : 'Strong';
            strengthText.style.color = strengthBar.style.backgroundColor;
        }

        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('change-password-form').addEventListener('submit', function (event) {
            event.preventDefault();

            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;
            let passwordError = document.getElementById('password-error');
            let confirmPasswordError = document.getElementById('confirm-password-error');
            let isValid = true;

            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match!';
                isValid = false;
            }

            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                alert('Invalid token!');
                return;
            }

            const payload = {
                password: password
            };

            fetch(`/change_pass?password=${password}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    } else {
                        alert('An error occurred while changing your password.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while changing your password.');
                });
        });
    </script>
</body>

</html>
